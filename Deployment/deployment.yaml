apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      imagePullSecrets:
        - name: harbor-credentials
      containers:
      - name: web-container
        image: http://192.168.8.135/library/harbor_cicd:v15
        ports:
        - containerPort: 80
